<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="icon" type="img" href="Img/logoredondo.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
</head>
<body>
    <!--Barra de navegación-->
    <div id="navbar"></div>

    <div class="container-fluid" style="margin-top: 15%; margin-bottom: 10%;">
        <div class="order-background">
            <div class="row">
                <div class="col-lg-5 d-flex"> <!--lado izquierdo del container-->
                    <img src="Img/WhatsApp Image 2024-06-02 at 09.11.46.jpeg" alt="" style="height: 100%; width: 100%; border-radius: 5%;">
                </div>
                <div class="col-lg-7 d-flex flex-column align-items-center justify-content-center" style="margin-top: -5%;"><!--lado derecho del container-->
                    <h1 class="mensaje" id="mensajeDonacion">
                        Reciclar es la clave
                        <br>
                        ¡Cambiemos el futuro del planeta!
                    </h1>
                    <div class="row">
                        <div class="col-lg-6" style="justify-content: center;">
                            <div class="dropdown d-flex" style="justify-content: center;"id="containerEscogerCiudad">
                                <button class="btn btn-secondary dropdown-toggle boton" type="button" id="botonEscogerCiudad" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 60% !important;">
                                    Selecciona tu ciudad
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li class="d-flex" style="justify-content: center;">
                                        <a href="">Viña del Mar</a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li class="d-flex" style="justify-content: center;">
                                        <a href="">Valparaíso</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex" style="justify-content: center;" id="containerAgregarImagen">
                                <button class="btn btn-dark boton" type="button" id="attachImageButton" style="width: 60% !important;">
                                    Adjuntar donación
                                    <img src="Img/paper-clip-png-free-thin-attachment-paper-clip-comments-981.png" alt="" style="height: 70%; width: 15%;">
                                </button>
                            </div>
                            <input type="file" accept=".jpeg, .png, .jpg" id="fileInput" style="display: none;" multiple>
                        </div>
                    </div>
                    <h1 class="mensaje" style="font-size: 170%;">
                        Como agradecimiento por tu donación, te podrás llevar este bonito llavero de regalo
                    </h1>
                    <img src="Img/regalo" alt="" style="height: 30%; width: 30%; border-radius: 5%; border-color: #4f1d6e;">
                </div>
            </div>
        </div>
    </div>

    <div id="barraFooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/funcionalidad.js" ></script>
</body>
</html>
