<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="icon" type="img" href="Img/logoredondo.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
</head>
<body>
    <!--Barra de navegación-->
    <div id="navbar"></div>

    <div class="container-fluid" style="margin-top: 15%;">
        <div class="row">
            <div class="col-lg-8"> <!--Mitad izquierda de la página-->
                <div class="order-background">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="Img/nina_pintando" alt="" height="100%" width="100%" style="border-radius: 10%;"> <!--Insertar imagen de seccion pedidos-->
                        </div>
                        <div class="col-lg-8">
                            <h1 class="mensaje" style="font-size: 350%; margin-top: 5%;">
                                Agenda tu pedido
                            </h1>
                            <form style="margin-right: 5%; margin-bottom: 5%;">
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Descripción">
                                        Descripción:
                                    </label>
                                    <textarea type="text" class="form-control" id="inputProductDescription" rows="5" aria-describedby="descriptionHelp"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary boton" id="botonPedir" style="width: 25% !important ;">Pedir</button>
                </div>
            </div>
            <div class="col-lg-4"> <!--Mitad derecha de la página-->
                <div class="order-background">
                    <div class="row">
                        <h3 class="mensaje" style="margin-top: 2%;">Selecciona el modelo que quieres</h3>
                        <div class="col-lg-6" style="padding-top: 5%; padding-bottom: 5%;"> <!--Imágenes en columna izquierda-->
                            <div class="d-flex justify-content-center" style="margin-bottom: 5%;">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                            <div class="d-flex justify-content-center" style="margin-bottom: 5%;">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                        </div>
                        <div class="col-lg-6" style="padding-top: 5%; padding-bottom: 5%;"> <!--Imágenes en columna derecha-->
                            <div class="d-flex justify-content-center" style="margin-bottom: 5%;">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                            <div class="d-flex justify-content-center" style="margin-bottom: 5%;">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="carruselPedidos" class="carousel slide" data-bs-ride="carousel" style="margin-top: 5%; margin-bottom: -5%; ">
        <div class="carousel-inner carousel-background">
            <div class="carousel-item active">
                <div class="text-center">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="barraFooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/funcionalidad.js" ></script>
</body>
</html>
