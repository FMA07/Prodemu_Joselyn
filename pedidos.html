<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
</head>
<body>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="Img/logoredondo.png" alt="JDBoutique" height="100%" width="100%">
            </a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-O" >
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Donaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Más información</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="">
                        <img src="Img/carrito_compras.png" alt="" height="100px" width="100px" style="padding-right: 20px;">
                    </a>
                    <a href="index.html">
                        <img src="Img/login.png" alt="" height="100px" width="100px">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 10%;">
        <div class="row">
            <div class="col-lg-8"> <!--Mitad izquierda de la página-->
                <div class="order-background">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="Img/nina_pintando" alt="" height="100%" width="100%" style="border-radius: 10%;"> <!--Insertar imagen de seccion pedidos-->
                        </div>
                        <div class="col-lg-8">
                            <h1 class="mensaje" style="font-size: 350%; margin-top: 5%;">
                                Agenda tu pedido
                            </h1>
                            <form style="margin-right: 5%; margin-bottom: 5%;">
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Nombre">
                                        Nombre:
                                    </label>
                                    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                                </div>
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Direccion">
                                        Dirección:
                                    </label>
                                    <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp">
                                </div>
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Correo">
                                        Correo electrónico:
                                    </label>
                                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Teléfono">
                                        Teléfono
                                    </label>
                                    <input type="text" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
                                </div>
                                <div class="form-group" style="color: white; font-weight: bold; font-size: 150%;">
                                    <label for="Descripción">
                                        Descripción:
                                    </label>
                                    <input type="text" class="form-control" id="inputProductDescription" aria-describedby="descriptionHelp">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary boton">Pedir</button>
                </div>
            </div>
            <div class="col-lg-4"> <!--Mitad derecha de la página-->
                <div class="order-background">
                    <div class="row">
                        <div class="col-lg-6" style="margin-left: 5%; padding-top: 5%; padding-bottom: 5%;"> <!--Imágenes en columnas-->
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                                
                            </div>
                        </div>
                        <div class="col-lg-6" style="margin-right: 5%;">
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid" src="Img/Estuches-de-tela.webp" alt="" height="80%" width="80%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
