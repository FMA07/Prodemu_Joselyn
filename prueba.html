<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .boton img {
            height: 20px;
            width: 20px;
            margin-right: 8px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle boton" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="width: 50% !important;">
                        Selecciona tu ciudad
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Viña del Mar</a></li>
                        <li><a class="dropdown-item" href="#">Valparaíso</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
                <button class="btn btn-dark boton d-flex align-items-center justify-content-center" type="button" id="attachImageButton" style="width: 50% !important;">
                    <img src="path/to/your/image.png" alt="Icon">
                    Adjuntar donación
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
