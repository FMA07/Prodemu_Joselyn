<!DOCTYPE html>
<html>
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top"> <!--BARRA DE NAVEGACION-->
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="Img/logoredondo.png" alt="JDBoutique" height="100%" width="100%">
            </a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-O" >
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donaciones.html">Donaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Más información</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="">
                        <img src="Img/carrito_compras.png" alt="" height="100px" width="100px" style="padding-right: 20px;">
                    </a>
                    <a href="index.html">
                        <img src="Img/login.png" alt="" height="100px" width="100px">
                    </a>
                </div>
            </div>
        </div>
    </nav>
	<div class="container">
		<div class="img">

		</div>
		<div class="login-content">
			<div class="login-box"> <!-- Contenedor morado -->
				<form action="index.html">
					<img src="Img/logo">
					<h2 class="title"></h2>
					<!-- Contenedor del campo de usuario -->
					<div class="input-container">
						<div class="input-div one">
							<div class="i">
								<i class="fas fa-user"></i>
							</div>
							<div class="div">
								<h5>Nombre de usuario</h5>
								<input type="text" class="input">
							</div>
						</div>
					</div>
					<!-- Contenedor del campo de contraseña -->
					<div class="input-container">
						<div class="input-div pass">
							<div class="i"> 
								<i class="fas fa-lock"></i>
							</div>
							<div class="div">
								<h5>Contraseña</h5>
								<input type="password" class="input">
							</div>
						</div>
					</div>
					<a href="#">Forgot Password?</a>
					<input type="submit" class="btn" value="Iniciar Sesión" style="color: white;">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
